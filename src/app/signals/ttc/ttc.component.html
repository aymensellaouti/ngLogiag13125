<h2>TTC Calculator</h2>

<div class="row">
  <div class="col"><input [(ngModel)]="prixHt" type="number"  class="form-control"></div>
  <div class="col"><input [(ngModel)]="qty" type="number"  class="form-control"></div>
  <div class="col"><input [(ngModel)]="taxe" type="number" class="form-control"></div>
</div>

<div class="row">
  <div class="col alert alert-primary">
    Prix Unitaire TTC: {{unitaireTtc()}}
  </div>
  <div class="col alert alert-success">
    Prix Total TTC: {{totalTtc()}}
  </div>
  <div class="col alert alert-danger">
    Discount: {{ discount()}}
  </div>
</div>
